{% set subtitle = sponsor.name %}

{% extends "layout.html" %}
{% import "partials/helpers.html" as helpers %}
{% block content %}

        <h1 class="title is-1">{{ sponsor.name }}</h1>
        <a href="{{ sponsor.url }}"><img src="{{ sponsor.logo }}" alt="{{ sponsor.name }} Logo" /></a>
        <div class="block">{{ sponsor.description | safe }}</div>
    </div>
{% endblock %}
