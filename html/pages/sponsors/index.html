{% set subtitle = "Sponsors" %}
{% extends "layout.html" %}
{% import "partials/helpers.html" as helpers %}

{% block content %}
    <div class="container mx-4">
        <a class="button is-primary is-light is-small is-pulled-right" href="/sponsors/new/">Become a Sponsor</a>
        <h1 class="title is-1">{{ data.sponsor_year }} Sponsors</h1>
        {% for level in data.sponsor_types %}
            {{ helpers.sponsor_level(level) }}
        {% endfor %}
    </div>
{% endblock %}
