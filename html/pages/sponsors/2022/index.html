{% set subtitle = "Sponsors" %}
{% extends "layout.html" %}
{% import "partials/helpers.html" as helpers %}

{% block content %}
<h1>2022 Sponsors</h1>
{% for level in data.sponsor_types %}
    <section class="section">
        <h1 class="title is-capitalized">{{ level.type | capitalize }}</h1>
        <div class="columns is-multiline">
            {% for sponsor in level.sponsors %}
                <div class="column {{ level.size }}">
                    <figure class="image">
                        <a href="{{ sponsor.url }}">
                            <img src="{{ sponsor.logo }}" alt="{{ sponsor.name }}" />
                        </a>
                    </figure>
            </div>
            {% endfor %}
        </div>
    </section>
{% endfor %}
{% endblock %}
